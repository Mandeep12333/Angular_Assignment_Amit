#loader-box {
	height: 150px;
	margin: 20% auto 40px;
	overflow: hidden;
	position: relative;
	width: 150px
}

#loader-box #loader-complete-circle {
	border-radius: 150px;
	height: 150px;
	left: 0;
	opacity: 0;
	position: absolute;
	top: 0;
	transform: scale(2);
	transition: transform .15s linear, opacity .15s linear;
	width: 150px
}

#loader-box #loader-wrapper {
	height: 150px;
	position: relative;
	transition: transform .1s linear;
	width: 150px
}

#loader-box #loader-wrapper .loader {
	transition: opacity .1s linear
}

#loader-box.closeout #loader-wrapper {
	transform: scale(.5)
}

#loader-box.closeout .loader {
	opacity: 0!important
}

#loader-box:after,
.loader {
	opacity: .7;
	position: absolute
}

.loader circle {
	animation: draw 2s ease-in-out infinite;
	transform: rotate(-90deg);
	transform-origin: 75px 75px
}

.loader-2 circle,
.loader-6 circle {
	animation-delay: .5s
}

.loader-7 circle {
	animation-delay: 1s
}

.loader-4 circle,
.loader-8 circle {
	animation-delay: 1.5s
}

.loader-3 {
	left: -150px;
	transform: rotateY(180deg)
}

.loader-6,
.loader-7,
.loader-8 {
	left: -150px;
	transform: rotateX(180deg) rotateY(180deg)
}

.loader-5 circle {
	opacity: .2
}

@keyframes draw {
	50% {
		stroke-dashoffset: 0;
		transform: scale(.5)
	}
}
